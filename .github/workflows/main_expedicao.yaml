name: main2
on:
  workflow_dispatch:       # Permite execução manual

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Restaurar hxh.json a partir do segredo
        run: |
          if [[ -z "$GCP_JSON_BASE64" ]]; then
            echo "❌ Erro: Segredo GCP_JSON_BASE64 está vazio!"
            exit 1
          fi
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
          if [[ $? -ne 0 ]]; then
            echo "❌ Erro ao decodificar Base64. Verifique o conteúdo do segredo."
            exit 1
          fi
          echo "✅ hxh.json criado com sucesso."
          ls -l hxh.json
        shell: bash
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }}

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Executar o script
        run: xvfb-run python main2.py
